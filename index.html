<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Boolando Shop</title>
    </head>
    <body>
        <!--inizio header e struttura-->
        <header class="container">
            <!--navigatore con link genere, logo e login con preferiti e carrello-->
            <nav class="row-nav">
                <div class="col-type">
                    <ul>
                        <li><a class="item-nav-link" href="#">Donna</a></li>
                        <li><a class="item-nav-link" href="#">Uomo</a></li>
                        <li><a class="item-nav-link" href="#">Bambini</a></li>
                    </ul>
                </div>
                <div class="col-logo">
                    <img class="logo" src="./img/boolean-logo.png" alt="logo">
                </div>
                <div class="col-login">
                    <img class="login" src="./img/user-regular.svg" alt="user">
                    <img class="login" src="./img/heart.svg" alt="heart">
                    <img class="login" src="./img/shopping-bag-solid.svg" alt="shopping">
                </div>
            </nav>
        </header>
        <!--fine header-->
        <!--inizio main con schede prodotto-->
        <main>
            <div class="container-product-card">
                <div class="row-product-card">
                    <div class="col-card">
                        <img class="image" src="./img/1.webp" alt="image1">
                    </div>
                    <div class="col-card">
                        <img class="image" src="./img/2.webp" alt="image2">
                    </div>
                    <div class="col-card">
                        <img class="image" src="./img/3.webp" alt="image3">
                    </div>
                    <div class="col-card">
                        <img class="image" src="./img/4.webp" alt="image4">
                    </div>
                    <div class="col-card">
                        <img class="image" src="./img/5.webp" alt="image5">
                    </div>
                    <div class="col-card">
                        <img class="image" src="./img/6.webp" alt="image6">
                    </div>
                </div>
        </main>
        <!--fine main-->
        <!--inizio footer con intestazione, link policy e link social-->
        <footer>
            <nav class="container-nav-footer">
                <div class="row-nav-footer">
                    <div class="col-heading">
                        <span>intestazione ditta</span>
                        <ul>
                            <li><a class="item-nav-link" href="#">link</a></li>
                            <li><a class="item-nav-link" href="#">link</a></li>
                            <li><a class="item-nav-link" href="#">link</a></li>
                        </ul>
                    </div>
                    <div class="col-heading">
                        <span>Trovaci anche su</span>
                        <a class="social" href="#">Social</a>
                    </div>
                </div>
            </nav>
        </footer>
        <!--fine footer-->
    </body>
</html>
